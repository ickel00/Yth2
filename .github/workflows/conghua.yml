# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 葱花视频

on:
  workflow_dispatch:
  schedule:
     - cron: '18 10-12 * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        chgetbody_taskcenter: ${{ secrets.taskcenterbodyVal }}
        bodys2: ${{ secrets.sharebodyVal }}
        chgetbody_sharereward: ${{ secrets.sharerewardbodyVal }}
        chgetbody_timered: ${{ secrets.timeredbodyVal }}
        bodys: ${{ secrets.readbodyVal }}
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        if: env.chgetbody_taskcenter
        run: |
          npm install
      - name: '运行 【葱花视频】'
        if: env.DKDHD
        run: |
          node Task/conghua.js
        env:
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
